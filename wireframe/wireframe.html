<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Quiz, test, assessment of one's knowledge of literature">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Literature Quiz</title>
  <link href="wireframe.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i|Source+Sans+Pro:400,400i,700,700i&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="first_header">
    <h1>Test your literary knowledge</h1>
  </header>

  <section>
    <header>
      <h2>Challenge yourself with questions spanning from ancient to modern works</h2>
    </header>
    <div class="button_container">
      <button type="button" class="start_button">Start Quiz</button>
    </div>
  </section>

  <header>
    <h1>Question 1 of 10</h1>
  </header>

  <section>
    <header>
      <h2>Which of the following books was written by Alexander Dumas?</h2>
    </header>
    <form>
      <fieldset>
        <label>
          <input type="radio" name="answer" required>
          <span>The Fairy Queen</span>
        </label>
        <label>
          <input type="radio" name="answer" required>
          <span>Paradise Lost</span>
        </label>
        <label>
          <input type="radio" name="answer" required>
          <span>The Count of Monte Cristo</span>
        </label>
        <label>
          <input type="radio" name="answer" required>
          <span>All of the above</span>
        </label> 
      </fieldset>
      <div class=" button_container">
        <button type="button" class="submit_button">Submit Answer</button>
      </div>
    </form>
  </section>
</body>
</html>
